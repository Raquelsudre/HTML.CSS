<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
            
        }
        a{
            color: yellow;
            text-decoration: none;
        }
        a:visited{
            color: rgb(214, 214, 106);

        }
        a:hover{
            color: white;
        }
        h1{
            text-align: center;
        }
        a::after{
            content:' ☜';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>

    </ul>
    
</body>
</html>
