<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
    
         @font-face {
            font-family: love;
            src: url(LearningCurve.ttf) format(truetype);
            font-family: po;
            src: url(Filxgirl.TTF)format(truetype);
            font-weight: normal;
            font-style: normal ;
         }
        body{
            font-family: 'po',Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love', Times, serif;
            font-size:3em ;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur deleniti voluptatum, officia culpa libero maiores architecto aliquid quo quam debitis accusamus excepturi error consequatur nobis neque fugit sed. Accusamus, eaque.</p>
    
</body>
</html>
